<!DOCTYPE html><html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Profissional de Câmbio & Cripto</title>
<style>
  
  
  header {
  background: linear-gradient(135deg, #0f172a, #1e40af); /* gradiente azul escuro → azul médio */
  color: #fff;
  padding: 28px 16px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1); /* sombra sutil na borda */
  border-radius: 0 0 0px 0px; /* cantos arredondados na parte inferior */
  box-shadow: 0 6px 20px rgba(0,0,0,0.25); /* leve sombra */
  transition: all 0.3s ease;
}

header h1 {
  margin: 0;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 0.5px;
}

header p {
  margin: 6px 0 0;
  color: #cbd5f5; /* azul claro para o subtítulo */
  font-size: 16px;
}
  
  
  
  
  
:root{
  --bg:#0b1220;--card:#111a2e;--primary:#2563eb;--text:#e5e7eb;--muted:#9ca3af;--success:#22c55e;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
header{padding:18px;text-align:center;border-bottom:1px solid #1f2a44}
header h1{margin:0;font-size:22px}
header p{margin:6px 0 0;color:var(--muted);font-size:14px}
.app{max-width:420px;margin:0 auto;padding:16px}
.card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
.title{font-size:16px;margin-bottom:12px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.btn{padding:14px;border:none;border-radius:12px;background:#1f2a44;color:var(--text);font-size:14px;cursor:pointer}
.btn.primary{background:var(--primary)}
.btn.back{background:#1f2a44;color:var(--muted)}
.btn:hover{filter:brightness(1.1)}
.hidden{display:none}
.fade{animation:fade .25s ease}
@keyframes fade{from{opacity:.4}to{opacity:1}}/* NOTIFICAÇÕES */ .notif-box{position:fixed;bottom:16px;left:16px;width:320px;z-index:999} .notif{display:flex;gap:10px;background:#0f172a;color:#e5e7eb;padding:10px;border-radius:12px;margin-bottom:8px;box-shadow:0 8px 20px rgba(0,0,0,.5);animation:slide .3s ease} .dot{width:10px;height:10px;background:var(--success);border-radius:50%;margin-top:6px;box-shadow:0 0 8px var(--success)} .time{font-size:11px;color:var(--muted)} @keyframes slide{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

@media(max-width:480px){.notif-box{width:90%}} 
  
  
  
  
  
  
  
  
  
  </style>

  
  
  
  
</head>
<body>
<header>
  <h1>Plataforma de Câmbio & Cripto</h1>
  <p>Escolha o serviço e fale com um agente</p>
</header><div class="app">
  <div class="card fade" id="view-main">
    <div class="title">O que deseja fazer?</div>
    <div class="grid">
      <button class="btn" onclick="goService('Comprar Euro')">Comprar Euro</button>
      <button class="btn" onclick="goService('Vender Euro')">Vender Euro</button>
      <button class="btn" onclick="goService('Comprar Dólar')">Comprar Dólar</button>
      <button class="btn" onclick="goService('Vender Dólar')">Vender Dólar</button>
      <button class="btn " onclick="goService('Comprar Criptomoeda')">Comprar Cripto</button>
      <button class="btn " onclick="goService('Vender Criptomoeda')">Vender Cripto</button>
      <button class="btn" onclick="goService('Aluguer de Cartão Visa')">Aluguer de Cartão Visa</button>
      <button class="btn" onclick="goService('Retirada de Cashback do Cartão Visa')">Retirada de Cashback Visa</button>
    </div>
  </div>  <div class="card hidden fade" id="view-step"></div>
  <div class="card hidden fade" id="view-summary"></div>
</div><div class="notif-box" id="notifBox"></div><script>
let service='', moeda='', carteira='';
const viewMain=document.getElementById('view-main');
const viewStep=document.getElementById('view-step');
const viewSummary=document.getElementById('view-summary');

function goService(s){service=s;moeda='';carteira='';
  viewMain.classList.add('hidden');viewStep.classList.remove('hidden');
  if(s.includes('Cripto')){
    viewStep.innerHTML=`<div class='title'>Escolha a criptomoeda</div><div class='grid'>
      <button class='btn' onclick="goMoeda('BTC')">Bitcoin (BTC)</button>
      <button class='btn' onclick="goMoeda('ETH')">Ethereum (ETH)</button>
      <button class='btn' onclick="goMoeda('USDT')">USDT</button>
    </div><br><button class='btn back' onclick='backMain()'>← Voltar</button>`;
  }else{
    showCarteiras(['PayPal','MyFin','Wise','Banco Estrangeiro']);
  }
}

function goMoeda(m){moeda=m;showCarteiras(['Binance','Bybit','RedotPay']);}

function showCarteiras(list){
  viewStep.innerHTML=`<div class='title'>Escolha a carteira</div><div class='grid'>${list.map(c=>`<button class='btn' onclick="finish('${c}')">${c}</button>`).join('')}</div><br><button class='btn back' onclick='backMain()'>← Voltar</button>`;
}

function finish(c){carteira=c;viewStep.classList.add('hidden');viewSummary.classList.remove('hidden');
  const txt=`${service}${moeda?` | Moeda: ${moeda}`:''} | Carteira: ${carteira}`;
  viewSummary.innerHTML=`<div class='title'>Resumo</div><p>${txt}</p>
  <a target='_blank' href='https://wa.me/244935947421?text=${encodeURIComponent(txt)}'><button class='btn primary'>Falar no WhatsApp</button></a><br><br>
  <button class='btn back' onclick='backMain()'>← Menu principal</button>`;
}

function backMain(){viewStep.classList.add('hidden');viewSummary.classList.add('hidden');viewMain.classList.remove('hidden');}

/* NOTIFICAÇÕES */
const nomes=["Carlos M.","Ana S.","João K.","Pedro L.","Maria T.","Rui F.","Nelson A.","Paulo D.","Sofia R.","Miguel P.","Lucas B.","André C.","Fernando J.","Elisa N.","Bruno V.","Ricardo O.","Diana Q.","Hugo E.","Patrícia W.","Marco Z.","Alex H.","Vanessa I.","Daniel U.","Cláudia Y.","Samuel X.","Victor G.","Inês A.","Fábio B.","Catarina C.","Luís D.","Jorge E.","Nádia F.","Kevin G.","Tatiana H.","Rafael I.","Marta J.","Sérgio K.","Lina L.","Eduardo M."];
const valores=[20,50,75,100,150,200,300,500];
const moedasN=['€','$','USDT'];
let hist=[];
function nova(){return{n:nomes[Math.floor(Math.random()*nomes.length)],v:valores[Math.floor(Math.random()*valores.length)],m:moedasN[Math.floor(Math.random()*moedasN.length)],t:1}}
function render(){const box=document.getElementById('notifBox');box.innerHTML='';hist.slice(0,3).forEach(o=>{box.innerHTML+=`<div class='notif'><div class='dot'></div><div><b>${o.v} ${o.m}</b> enviados para <b>${o.n}</b><div class='time'>há ${o.t} min</div></div></div>`})}
function loop(){if(hist.length<100)hist.unshift(nova());else{hist.pop();hist.unshift(nova())}hist.forEach(o=>{if(Math.random()<.4)o.t++});render();setTimeout(loop,Math.random()*25000+5000)}
loop();
  
  
  
  
  function goService(s){
  service = s;
  moeda = '';
  carteira = '';
  viewMain.classList.add('hidden');
  viewStep.classList.remove('hidden');

  if(s === 'Aluguer de Cartão Visa'){
    viewStep.innerHTML = `
      <div class='title'>Aluguer de Cartão Visa</div>
      <p>O aluguel de cartão Visa pode ser feito presencialmente ou de forma digital. O pagamento varia de acordo com o serviço.</p>
      <p>Para mais informações, entre em contato conosco no WhatsApp:</p>
      <a target='_blank' href='https://wa.me/244935947421?text=${encodeURIComponent("Olá, quero mais informações sobre o Aluguer de Cartão Visa")}'>
        <button class='btn primary'>Falar no WhatsApp</button>
      </a>
      <br><br>
      <button class='btn back' onclick='backMain()'>← Voltar</button>
    `;
  } else if(s === 'Retirada de Cashback do Cartão Visa'){
    viewStep.innerHTML = `
      <div class='title'>Retirada de Cashback do Cartão Visa</div>
      <p>A retirada de cashback do cartão Visa pode ser solicitada através do nosso atendimento. Entre em contato para instruções e valores.</p>
      <a target='_blank' href='https://wa.me/244935947421?text=${encodeURIComponent("Olá, quero mais informações sobre a Retirada de Cashback do Cartão Visa")}'>
        <button class='btn primary'>Falar no WhatsApp</button>
      </a>
      <br><br>
      <button class='btn back' onclick='backMain()'>← Voltar</button>
    `;
  } else if(s.includes('Cripto')){
    viewStep.innerHTML = `<div class='title'>Escolha a criptomoeda</div><div class='grid'>
      <button class='btn' onclick="goMoeda('BTC')">Bitcoin (BTC)</button>
      <button class='btn' onclick="goMoeda('ETH')">Ethereum (ETH)</button>
      <button class='btn' onclick="goMoeda('USDT')">USDT</button>
    </div><br><button class='btn back' onclick='backMain()'>← Voltar</button>`;
  } else {
    showCarteiras(['PayPal','MyFin','Wise','Banco Estrangeiro']);
  }
}
  
  
  
  
</script></body>
</html>
